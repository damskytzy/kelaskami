<head>
    <meta charset="UTF-8">
    <title>Biodata Slider</title>

    <style>
        html, body {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            color: #f6f8f0;
            background: linear-gradient(135deg, #3a8dde 0%, #7b2ff2 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        h2.title {
            text-align: center; 
            margin-top: 40px; 
            font-size: 2.5rem; 
            letter-spacing: 2px; 
            color: #fff; 
            text-shadow: 
                0 0 5px #00aaff, 
                0 0 10px #00aaff, 
                0 0 15px #7b2ff2, 
                0 0 20px #7b2ff2, 
                0 0 25px #7b2ff2, 
                0 0 30px #7b2ff2;
        }
        /* Slider Container */
        .slider-container {
            max-width: 1200px;
            width: 90vw;
            margin: 40px auto 80px auto;
            position: relative;
            overflow: hidden;
            background: rgba(20, 24, 40, 0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 24px 0 48px 0;
        }
        /* Slides Wrapper */
        .slides-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            will-change: transform;
        }
        /* Each Slide holds 2 cards for layout */
        .slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        /* Card style */
        .biodata-card {
            background: rgba(40, 44, 60, 0.9);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            padding: 24px 18px;
            width: 280px;
            text-align: center;
            transition: transform 0.2s;
            opacity: 1 !important;
            transform: none !important;
            cursor: pointer;
        }
        .biodata-card:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            z-index: 10;
        }
        .biodata-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 12px auto;
            display: block;
        }
        .biodata-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.4em;
            color: #00aaff; /* Regular color without glow */
            /* Removed text-shadow property */
        }
        .biodata-card p {
            margin: 4px 0;
            font-size: 1em;
            color: #ddd;
        }
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .biodata-card {
                width: 230px;
                padding: 18px 14px;
            }
            .biodata-card h3 {
                font-size: 1.1em;
            }
            .biodata-card p {
                font-size: 0.9em;
            }
        }
        @media (max-width: 600px) {
            .slide {
                flex-direction: column;
                align-items: center;
            }
            .biodata-card {
                width: 90vw;
                margin-bottom: 20px;
            }
        }
        /* Password Slide Overlay */
        #password-overlay {
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg,#FFD700 0%, #00FF7F 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .welcome-letter {
            opacity: 0;
            transform: translateY(-30px) scale(0.8);
            display: inline-block;
            animation: welcomeIn 0.5s forwards;
            background: linear-gradient(90deg, #0066ff, #9933ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-size: 6em;
            font-weight: bold;
        }
        .welcome-letter:nth-child(1) { animation-delay: 0s; }
        .welcome-letter:nth-child(2) { animation-delay: 0.12s; }
        .welcome-letter:nth-child(3) { animation-delay: 0.24s; }
        .welcome-letter:nth-child(4) { animation-delay: 0.36s; }
        .welcome-letter:nth-child(5) { animation-delay: 0.48s; }
        .welcome-letter:nth-child(6) { animation-delay: 0.60s; }
        .welcome-letter:nth-child(7) { animation-delay: 0.72s; }
        @keyframes welcomeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        /* Footer and about section styles */
        .footer-text {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 48px;
            text-align: center;
            color: #fff;
            font-size: 1.3em;
            opacity: 0.85;
            z-index: 1000;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        .footer-copyright {
            position: fixed;
            bottom: 12px;
            right: 18px;
            color: #fff;
            font-size: 0.5em;
            opacity: 0.7;
            z-index: 1000;
            font-family: Arial, sans-serif;

        .about-section {

            margin-top: 0;

        }

            margin-bottom: 0;
            color: #333;
        }
    </style>

            const input = document.getElementById('password-input').value;

            } else {
                const err = document.getElementById('password-error');
                err.style.display = 'block';
                setTimeout(() => err.style.display = 'none', 3000);
            }
        }
        document.getElementById('password-submit').addEventListener('click', checkPassword);
        document.getElementById('password-input').addEventListener('keydown', function(e){
            if(e.key === 'Enter') checkPassword();
        });

        // Greeting Card Logic

            const greetingText = document.getElementById('greeting-text');
            const greetingDate = document.getElementById('greeting-date');
            const greetingTime = document.getElementById('greeting-time');
            const now = new Date();
            const hour = now.getHours();
            let greeting;
            if (hour >= 5 && hour < 12) {
                greeting = "Good Morning!";
            } else if (hour >= 12 && hour < 18) {
                greeting = "Good Afternoon!";
            } else if (hour >= 18 && hour < 22) {
                greeting = "Good Evening!";
            } else {
                greeting = "Good Night!";
            }
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const pad = n => n.toString().padStart(2, '0');
            const timeStr = pad(now.getHours()) + ":" + pad(now.getMinutes()) + ":" + pad(now.getSeconds());
            greetingText.textContent = greeting;
            greetingDate.textContent = `${dayName}, ${day} ${month} ${year}`;
            greetingTime.textContent = `Time: ${timeStr}`;

        // Helper functions to chunk cards into slides
        function chunkArray(arr, chunkSize) {
            const chunks = [];
            for(let i=0; i < arr.length; i+=chunkSize){
                chunks.push(arr.slice(i, i+chunkSize));
            }
            return chunks;
        }
        function getSlides(cards, slidesCount, cardsPerSlide) {
            let extendedCards = [...cards];
            while (extendedCards.length < slidesCount * cardsPerSlide) {
                extendedCards = extendedCards.concat(cards);
            }
            extendedCards = extendedCards.slice(0, slidesCount * cardsPerSlide);
            return chunkArray(extendedCards, cardsPerSlide);
        }
        const totalSlides = 16;
        const cardsPerSlide = 2;
        const slides = getSlides(allCards, totalSlides, cardsPerSlide);

        const slidesWrapper = document.getElementById('slides-wrapper');
        slidesWrapper.innerHTML = slides.map(slideCards => {
            return `<div class="slide">${slideCards.join('')}</div>`;
        }).join('');

        let currentSlide = 0;
        function updateSlidePosition() {
            const offset = -currentSlide * 100;
            slidesWrapper.style.transform = `translateX(${offset}%)`;
        }
        updateSlidePosition();

        // Automatic slide transition every 10 seconds
        setInterval(() => {
            currentSlide++;
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            updateSlidePosition();
        }, 10000);
